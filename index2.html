<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word and Character Counter</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Word and Character Counter</h1>
        <textarea id="textInput" placeholder="Type or paste your text here..." rows="10"></textarea>
        <button id="countButton">Count Words and Characters</button>
        <div class="result">
            <p>Total Words: <span id="wordCount">0</span></p>
            <p>Total Characters: <span id="charCount">0</span></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
